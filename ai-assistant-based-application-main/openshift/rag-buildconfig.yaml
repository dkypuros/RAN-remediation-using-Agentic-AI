apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: rag-service
  namespace: ai-assistant
spec:
  source:
    type: Binary
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.rag
  output:
    to:
      kind: ImageStreamTag
      name: rag-service:latest
  triggers:
    - type: ConfigChange
    - type: ImageChange
  runPolicy: Serial
  resources:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1Gi
  postCommit: {}
